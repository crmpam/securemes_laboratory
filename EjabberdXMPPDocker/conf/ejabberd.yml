hosts:
  - "dgetov"

acl:
  admin:
    user:
      - "dgetov@dgetov"

access_rules:
  configure:
    allow: admin
  c2s:
    allow: all
  s2s:
    deny: blocked
    allow: all

api_permissions:
  "admin access":
    who:
      acl: admin
    what:
      - "*"

listen:
  - 
    port: 5222
    module: ejabberd_c2s
    max_stanza_size: 65536
    shaper: c2s_shaper
    access: c2s
    starttls: false       
    tls: false
  - 
    port: 5269
    module: ejabberd_s2s_in
  - 
    port: 5280
    module: ejabberd_http
    request_handlers:
      "/admin": ejabberd_web_admin
      "/api": mod_http_api
    tls: false

shaper:
  normal: 1000
  fast: 50000

modules:
  mod_offline: {}
  mod_mam: {}
  mod_muc: {}
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_ping: {}
  mod_register:
    ip_access: all
  mod_http_api: {}
  